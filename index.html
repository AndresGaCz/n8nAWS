<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IA - IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Calculadora Inteligente</h3>
                    </div>
                    <div class="card-body">
                        <form id="calcForm">
                            <div class="mb-3">
                                <label for="operacion" class="form-label">Ingresa tu operación matemática:</label>
                                <input type="text" class="form-control" id="operacion" placeholder="Ej: (50 * 3) + raiz cuadrada de 144" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Calcular con IA</button>
                        </form>

                        <div id="resultado" class="mt-4 alert alert-info d-none">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calcForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const operacion = document.getElementById('operacion').value;
            const resultadoDiv = document.getElementById('resultado');
            
            // TU IP DE AWS
            const API_URL = 'http://34.236.223.58:5000/calcular'; 

            resultadoDiv.classList.remove('d-none', 'alert-danger', 'alert-info');
            resultadoDiv.classList.add('alert-info');
            resultadoDiv.innerText = "Procesando...";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ operacion: operacion })
                });

                const data = await response.json();
                
                if(response.ok) {
                    // La respuesta de n8n viene dentro de data.data como un string
                    // Intentamos limpiarla para que se vea bien
                    let respuestaLimpia = data.data;

                    try {
                        // Si n8n devuelve un JSON (ej: {"resultado": 9}), intentamos parselo
                        const n8nObj = JSON.parse(data.data);
                        
                        // AQUÍ DEPENDE DE CÓMO CONTESTE TU N8N (ajusta 'resultado' o 'output' según tu nodo final en n8n)
                        // Si tu nodo final en n8n devuelve { "respuesta": 50 }, usa n8nObj.respuesta
                        respuestaLimpia = n8nObj.resultado || n8nObj.output || n8nObj.message || JSON.stringify(n8nObj);
                    } catch (err) {
                        // Si no es JSON, dejamos el texto tal cual
                        console.log("La respuesta de n8n no era JSON puro, se muestra texto plano.");
                    }

                    resultadoDiv.classList.remove('alert-info');
                    resultadoDiv.classList.add('alert-success');
                    resultadoDiv.innerHTML = `<strong>Resultado:</strong> ${respuestaLimpia}`;
                    
                } else {
                    resultadoDiv.classList.remove('alert-info');
                    resultadoDiv.classList.add('alert-danger');
                    resultadoDiv.innerText = "Error: " + (data.error || "Error desconocido");
                }

            } catch (error) {
                console.error('Error:', error);
                resultadoDiv.classList.remove('alert-info');
                resultadoDiv.classList.add('alert-danger');
                resultadoDiv.innerText = "Error de conexión con el servidor.";
            }
        });
    </script>
</body>
</html>
